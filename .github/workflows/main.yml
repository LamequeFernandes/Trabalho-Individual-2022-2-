name: CI/CD

on:
  push:
    branches:
      - master

# env:
#   ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Cópiando dados da master
      uses: actions/checkout@v2

    - name: Configurando python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Instalando Poetry
      run: python -m pip install poetry

    - name: Instalando dependencias
      run: poetry install

    - name: Verificando lint
      run: |
        pip install pylint
        pylint src
      continue-on-error: true

    - name: Realizando testes
      run: poetry run pytest --cov 

    - name: Recuperando ultima versão da lib
      run: "VERSION=$(pip show trabalho-individual-2022-2-lameque | grep Version | awk '{print $2}')" >> $GITHUB_ENV

    - name: Incrementando versão na lib
      run: |
        poetry version $VERSION
        poetry version patch

    - name: Build package
      run: poetry build -v

    - name: Publicação no PyPI
      run: |
        poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
        poetry publish --username __token__ -v
